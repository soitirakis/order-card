<!DOCTYPE html>
<html lang="US-en">
<head>
  <title>Order summary component</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Order summary card component. Proceed to payment">
  <link rel="stylesheet" href="css1/style.css">
</head>
<body>
  <div class="card">
    <img class="card-image" src="img/illustration-hero.svg" alt="Animation with a happy person listening
    to the headset. Musical notes on the background" width="375" >
    <div class="card-body">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-description">You can now listen to milions of songs, audiobooks,
      and podcasts on any device anywhere you like!</p>
      <div class="card-offer">
        <img class="card-offer-music-icon" src="img/icon-music.svg" alt="Icon ">
        <div class="card-offer-annual-plan">
          <p class="annual-plan">Annual Plan</p>
          <p class="annual-plan-price"> 59.99/year</p>
        </div>
        <div class="card-offer-change">
          <a class="card-offer-change-link" href="#">Change</a>
        </div>
      </div>
      <button class="card-button card-button-proceed-to-payment" type="button" name="proceed-to-payment">Proceed to Payment</button>
      <button class="card-button card-button-cancel" type="button" name="cancel-order">Cancel Order</button>
    </div>
  </div>
</body>
</html>
